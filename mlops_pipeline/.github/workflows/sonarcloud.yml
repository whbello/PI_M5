# ============================================
# GITHUB ACTIONS WORKFLOW PARA SONARCLOUD
# ============================================
# Este workflow se ejecuta automáticamente para analizar la calidad del código

name: SonarCloud Analysis

# Cuándo se ejecuta este workflow
on:
  push:
    branches:
      - main       # Al hacer push a main
      - develop    # Al hacer push a develop
  pull_request:
    types: [opened, synchronize, reopened]  # Al crear o actualizar PRs

# Trabajos a ejecutar
jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest  # Servidor Linux de GitHub
    
    steps:
      # Paso 1: Descargar el código
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para análisis completo
      
      # Paso 2: Instalar Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx
          cd mlops_pipeline/src
          if [ -f requirements_api.txt ]; then pip install -r requirements_api.txt; fi
      
      # Paso 4: Ejecutar tests con cobertura
      - name: Run tests with coverage
        run: |
          cd mlops_pipeline/src
          pytest test_api.py --cov=api_deploy --cov-report=xml --cov-report=html --junitxml=test-results.xml || true
        continue-on-error: true  # No fallar si los tests fallan
      
      # Paso 5: Ejecutar SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automático
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Debes configurarlo